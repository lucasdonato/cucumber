---

default: -p bdd -p bdd BROWSER=chrome_headless -p dot AMBIENTE=producao
bdd: --format pretty
dot: --format progress
chrome: -p dot BROWSER=chrome
firefox: -p dot BROWSER=firefox
chrome_headless: -p dot BROWSER=chrome_headless
firefox_headless: -p dot BROWSER=firefox_headless
producao: -p dot AMBIENTE=producao
homologacao: -p dot AMBIENTE=homologacao